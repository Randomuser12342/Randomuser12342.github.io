<!DOCTYPE html>
<html>
<head>
    <title>Welcome!</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Lexend', sans-serif;
        }
        .navbar {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        h1, p {
            margin: 10px 0;
        }
        #editor {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #preview {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: auto; /* Ensures iframe content that overflows is scrollable */
        }
        #previewFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        textarea {
            width: 100%;
            height: calc(100% - 40px); /* Adjusts textarea height to fit remaining space */
            padding: 5px;
            font-family: 'Lexend', sans-serif;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none; /* Prevents textarea from being resized by user */
            white-space: pre-wrap; /* Preserves white space and allows wrapping */
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://randomuser12342.github.io">Home</a>
        <a href="https://randomuser12342.github.io/projects">Projects</a>
    </div>

    <div id="editor">
        <h2>Enter Your HTML Code:</h2>
        <textarea id="htmlInput" rows="20" placeholder="Enter your HTML code here..."></textarea>
        <br>
        <button onclick="updatePreview()">Update Preview</button>
    </div>

    <div id="preview">
        <h2>Preview:</h2>
        <iframe id="previewFrame" sandbox="0" frameborder="0"></iframe>
    </div>

    <script>
        function updatePreview() {
            var htmlCode = document.getElementById('htmlInput').value;

            // Create a base64 encoded data URL
            var encodedHtml = "data:text/html;charset=utf-8;base64," + btoa(htmlCode);

            var previewFrame = document.getElementById('previewFrame');
            previewFrame.src = encodedHtml;
        }
    </script>
</body>
</html>
