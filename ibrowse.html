    <h1>IBrowse</h1>
    <br>
    <p>A simple web browser made using an iframe</p>
    <input type="url" id="URL"></input> <button id="Go">Go</button>
    <iframe is="x-frame-bypass" data-tf-redirect-target="_self" src="https://www.google.com/search?igu=1" width="100%" height="100%"></iframe>
    <script>
        // Function to change the iframe URL
        function changeIframeUrl(newUrl) {
          let iframe = document.getElementById('myIframe');
          iframe.src = newUrl;
        }

        function buttonClicked() {
         let targeturl = document.getElementById('URL').value;
         changeIframeUrl(targeturl)
        }

        document.getElementById('Go').addEventListener('click', buttonClicked);
    </script>
