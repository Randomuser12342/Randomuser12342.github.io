<!DOCTYPE html>
<html>
<head>
    <title>My Projects</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="https://randomuser12342.github.io">Home</a>
        <a href="https://randomuser12342.github.io/projects">Projects</a>
    </div>
    <h1>LengthOText</h1>
    <p>Find the length of text instantly!</p>
    <!-- Replaced input with textarea -->
    <textarea id="MyText" rows="4" cols="50" style="resize: both;"></textarea>
    <input type="button" id="ConvertButton" value="Convert">
    <p id="Result">You have not converted yet!</p>

    <script>
        // Ensure the DOM is fully loaded before running the script
        document.addEventListener('DOMContentLoaded', function() {
            function convert() {
                let text = document.getElementById('MyText').value;
                let length = text.length;
                document.getElementById('Result').innerHTML = '<strong>' + length + '</strong>';
            }
            // Attach the event listener to the button
            document.getElementById('ConvertButton').addEventListener('click', convert);
        });
    </script>
</body>
</html>
