<!DOCTYPE html>
<head>
    <title>My Projects</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        // Ensure the DOM is fully loaded before running the script
        document.addEventListener('DOMContentLoaded', function() {
            function convert() {
                let checkbox = document.getElementById('IncludeSpaces');
                let text = document.getElementById('MyText').value;
                let length = checkbox.checked ? text.replace(/ /g, '').length : text.length;
                document.getElementById('Result').innerHTML = '<strong>' + length + '</strong>';
            }
            // Attach the event listener to the button inside the DOMContentLoaded event
            document.getElementById('ConvertButton').addEventListener('click', convert);
        });
    </script>
    
    <div class="navbar">
        <a href="randomuser12342.github.io">Home</a>
        <a href="randomuser12342.github.io/projects">Projects</a>
    </div>
    <h1>LengthOText</h1>
    <p>Find the length of text instantly!</p>
    <input type="text" id="MyText">
    <input type="button" id="ConvertButton" value="Convert">
    <label>
        <input type="checkbox" id="IncludeSpaces"> <p style="color: white;">Count Spaces As Characters</p>
    </label>
    <p id="Result">You have not converted yet!</p>
</body>
